{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botom mb-4">Delete Post</legend>
                <h2>Are you sure to delete the post {{ post.title }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-info" href="{% url 'post-detail' post.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
